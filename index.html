    <title>Pluralsight-Clone | Login</title>

        <div class="authentication">

                <div class="form-container">
                    <img src="./images/logo.png" alt="" class="logo">
                    <form class="sign-in-form">
                        <label for="">Email or Username</label>
                        <input type="email">
                        <label for="">Password</label>
                        <input type="password">
                        <a href="#" class="btn sign-in-btn">Sign In</a>
                    </form>
                    <div class="reset-password">
                        <p>
                            <a href="#" class="reset">Forgot Password</a>

                        </p>
                        <p>-----------OR------------</p>
                    </div>
                    <div class="sign-up">
                        <a href="#" class="sign-up btn">Create an acoount</a>
                    </div>
                </div>
                <footer>
                    <p>
                        Copyright &copy; 2018, Sluralpright All Rights Reserved
                    </p>

                        <a href="#" class="policy">terms of use </a>

                    </p>
                </footer>
            </div>
        </div>
        <div class="showcase">
            <h2>Let's create the future <span>together</span></h2>
